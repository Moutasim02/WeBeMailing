<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeBeMailing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <script src="./js/text.js"></script>

  <style>
    /* Mobile First approach */
    @media only screen and (min-width: 800px) {
      .custom-padding {
        padding-left: 10em;
        padding-right: 10em;
      }
    }
    i:hover {
      color: #256d85;
    }
    select {
      background-color: #6c757d !important;
      color: white !important;
    }

    select option {
      background-color: white !important;
      color: black !important;
    }
  </style>
  
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WeBeMailing</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
      <button type="button" class="btn btn-primary">Generate an Email</button>
    </div>
  </nav>

  <!--Greeting-->
  <div style="
        text-align: center;
        background-color: #256d85;
        color: aliceblue;
        font-weight: bold;
      " class="p-5 font-monospace">
    <h2>Welcome to the WeBeMailing email generating service</h2>
    <p>Get your email in seconds</p>
  </div>

  <!--Main Body Content-->
  <div class="container-fluid custom-padding mt-5">
    <!--User input-->
    <div class="input-group mb-3">
      <div class="input-group-prepend">

        <div id="emailTone">
          <select class="form-select form-select-color" aria-label=".form-select-sm">
            <option selected>Choose a Tone</option>
            <option data-value="1">Casual</option>
            <option data-value="2">Formal</option>
            <option data-value="3">Friendly</option>
            <option data-value="3">Curious</option>
          </select>
        </div>
      </div>

      <input type="text" class="form-control" placeholder="Enter your email subject"
        aria-label="Text input with dropdown button" id="topic" />
      <button class="btn btn-primary" type="button" id="generate_button">Generate</button>
    </div>
    <div><span id="manipulated"></span></div>
    
    <!--Displaying Generated Email-->
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Generated Email #1
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="form-group">
              <label for="Textarea1" style="font-weight: bold;">Subject: Sample Email</label>
              <i class="bi bi-volume-up-fill" onclick="speakLoud('#Textarea1')"></i>
              <textarea class="form-control" id="Textarea1" rows="14" id="text1">
  Dear Sir or Madam,
  We hope that you will find our product to your liking. We have a
  variety of features that will make it the perfect fit for your
  business.
  Some of these features include:
  - Vast reach on social media
  - Automated email reminders
  - Easy to use reporting features, and more!
  We think this is the best option for what you need, so please let
  us know if you have any questions or concerns!
  You can contact us at contact@WeBeMailing.com. We are open all hours and
  available to chat anytime, as well.
  Thank you for taking the time to review our product!
              </textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Generated Email #2
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="form-group">
              <label for="Textarea2" style="font-weight: bold;">Subject: Sample Email</label>
              <i class="bi bi-volume-up-fill" onclick="speakLoud('#Textarea2')"></i>
              <textarea class="form-control" id="Textarea2" rows="14">
  Dear Sir or Madam,
  We hope that you will find our product to your liking. We have a
  variety of features that will make it the perfect fit for your
  business.
  Some of these features include:
  - Vast reach on social media
  - Automated email reminders
  - Easy to use reporting features, and more!
  We think this is the best option for what you need, so please let
  us know if you have any questions or concerns!
  You can contact us at contact@WeBeMailing.com. We are open all hours and
  available to chat anytime, as well.
  Thank you for taking the time to review our product!
              </textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Generated Email #3
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="form-group">
              <label for="Textarea3" style="font-weight: bold;">Subject: Sample Email</label>
              <i class="bi bi-volume-up-fill" onclick="speakLoud('#Textarea3')"></i>
              <textarea class="form-control" id="Textarea3" rows="14">
  Dear Sir or Madam,
  We hope that you will find our product to your liking. We have a
  variety of features that will make it the perfect fit for your
  business.
  Some of these features include:
  - Vast reach on social media
  - Automated email reminders
  - Easy to use reporting features and more
  We think this is the best option for what you need, so please let
  us know if you have any questions or concerns!
  You can contact us at contact@WeBeMailing.com. We are open all hours and
  available to chat anytime, as well.
  Thank you for taking the time to review our product!
              </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End of Displaying emails-->
  </div>
</body>

</html>
